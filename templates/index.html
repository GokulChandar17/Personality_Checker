<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Prediction System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Personality Prediction System</h1>
    <form action="/predict" method="post">
        <label for="candidate_name">Candidate Name:</label>
        <input type="text" id="candidate_name" name="candidate_name" required><br><br>
        <label for="cv_location">CV Location:</label>
        <input type="file" id="cv_location" name="cv_location" required><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="openness">Openness:</label>
        <input type="number" id="openness" name="openness" required><br><br>
        <label for="neuroticism">Neuroticism:</label>
        <input type="number" id="neuroticism" name="neuroticism" required><br><br>
        <label for="conscientiousness">Conscientiousness:</label>
        <input type="number" id="conscientiousness" name="conscientiousness" required><br><br>
        <label for="agreeableness">Agreeableness:</label>
        <input type="number" id="agreeableness" name="agreeableness" required><br><br>
        <label for="extraversion">Extraversion:</label>
        <input type="number" id="extraversion" name="extraversion" required><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
